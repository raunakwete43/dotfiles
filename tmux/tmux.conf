##### Reload Config #####
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Tmux config reloaded!"

##### Terminal & Clipboard #####
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set-option -g set-clipboard on

##### Prefix Key #####
set -g prefix C-s

##### Mouse #####
set -g mouse on

##### Pane & Window Indexing #####
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

##### Pane Navigation #####
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

##### Splitting Panes #####
bind \\ split-window -h   # Vertical split (side-by-side)
bind - split-window -v    # Horizontal split (stacked)

##### Status Bar #####
set-option -g status-position top
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_directory} #{E:@catppuccin_status_session}"
set -g status-style bg=default


##### Override Kill Pane Key #####
bind x kill-pane

##### Catppuccin Theme Settings #####
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "left"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_current_fill "number"

set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -gq @catppuccin_window_text " #W"
set -gq @catppuccin_window_number "#I"
set -gq @catppuccin_window_current_text " #W"
set -gq @catppuccin_window_current_number "#I"

##### Plugins #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'


# Tmux Sessionx
set -g @plugin 'omerxx/tmux-sessionx'
set -g @sessionx-bind o

##### Initialize TPM #####
run '~/.tmux/plugins/tpm/tpm'

set -g status-style bg=default
