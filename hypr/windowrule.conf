# Disable blur for empty class/title (same as before)
windowrule = no_blur on, match:class ^()$, match:title ^()$

# Browsers → workspace 2
windowrule = workspace 2 silent, match:class (.*)(browser)$

# App launcher
windowrule = float on, match:class ^(xfce4-appfinder)$
windowrule = center on, match:class ^(xfce4-appfinder)$

# Ristretto
windowrule = float on, match:class ^(ristretto)$
windowrule = center on, match:class ^(ristretto)$

# Rofi
windowrule = float on, match:class ^(Rofi)$
windowrule = center on, match:class ^(Rofi)$

# File managers → workspace 3
windowrule = workspace 3 silent, match:class ^(thunar)$
windowrule = workspace 3 silent, match:class ^(yazi)$


# Media → workspace 5
windowrule = workspace 5 silent, match:class ^(vlc)$
windowrule = workspace 5 silent, match:class ^(mpv)$


# Coding → workspace 4
windowrule = workspace 4 silent, match:class ^(dev.zed.Zed)$
windowrule = workspace 4 silent, match:class ^(Code)(.*)$
windowrule = workspace 4 silent, match:class ^(code)(.*)$


# qBittorrent → workspace 9 + floating centered
windowrule = workspace 9 silent, match:class ^(org.qbittorrent)(.*)$
windowrule = float on, match:class ^(org.qbittorrent)(.*)$
windowrule = center on, match:class ^(org.qbittorrent)(.*)$
